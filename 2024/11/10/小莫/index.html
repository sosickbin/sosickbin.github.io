    <!-- 我叫她，小莫，当她在我身旁说话时，我的余光仅仅一瞥，觉得她不错，但我没有表现（我是这样的人）她是来推销东西的，她穿着白色卫衣，里头还套着一件白色内搭，感觉很暖和，灰色卫裤下搭配一双小白鞋，说不上很好，但却很亲切，我喜欢她的眼睛，还有两颗像兔子的门牙，同桌的老板招呼她坐下，我起身让了一个座位给她，她慢慢坐下，老板说一起吃点，喝点酒，我们就买点，旁边老板说我不上道，我赶忙开了一瓶啤酒，说实话，我不愿意她喝酒，但我没说，跟她一起喝了些，那天聊得不错，聊到深处她还留了眼泪，我不知道她的眼泪是不是真的。后来........
有时候太感性了不是一件好事，或许它能让你写出一些文字，但是同时也能让你深陷痛苦当中，11月18号，我删了她的联系方式，理由是她是一个无情的人，或者说是一个骗子，原本以为自己已经够绝情了，没想到，遇到了一个更绝情的人，其实早已可以预见，因为她有个昵称叫心如薄荷天然凉，但刚开始我没有死心，我觉得可以试试，所有的道理似乎都懂，但是在现实中不撞南墙你确实不会回头，我喝了几天酒，抽了比以往多的烟，在深夜里听着苦情歌，辗转难眠，不过我知道可以短暂伤心，但不能歇斯底里，所以我删除了所有的联系方式，当断则断，虽然耗费了一些东西，但也确实教会了我东西，关于喜欢，关于识人，关于处事，或许以后不会那么轻易动情了吧。 -->
