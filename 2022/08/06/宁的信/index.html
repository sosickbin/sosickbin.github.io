        假如生活欺骗了你 --- 普希金

        假如生活欺骗了你
        假如生活欺骗了你，
        不要悲伤，不要心急！

        心儿永远向往着未来；
        现在却常是忧郁。
        一切都是瞬息，
        一切都将会过去；
        而那过去了的，
        就会成为亲切的怀恋。
       

今天就到这了，早点睡哦 -->
